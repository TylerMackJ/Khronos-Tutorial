buildType:
  default: debug
  description: CMake build type
  choices:
    debug:
      short: Debug
      long: Build with debugging information
      buildType: Debug
      settings:
        CMAKE_BUILD_TYPE: Debug
        CMAKE_BUILD_PARALLEL_LEVEL: 8
    release:
      short: Release
      long: Build without debugging information
      buildType: Release
      settings:
        CMAKE_BUILD_TYPE: Release
        CMAKE_BUILD_PARALLEL_LEVEL: 8